<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <img class="img-logo" src="./src/assets/images/illustration-article.svg" alt="Logo">
      <section class="card-info">
        <button class="btn" type="button">Learning</button>
        <p class="p-public">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="p-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="div-perfil">
          <img class="img-perfil" src="./src/assets/images/image-avatar.webp" alt="Image Perfil">
          <p class="p-name">Greg Hooper</p>
        </div>
      </section>
    </div>
    <div class="attribution" role="presentation">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" rel="noopener" target="_blank">Humberto
        Ribeiro</a>.
    </div>
  </main>
</body>

</html>
